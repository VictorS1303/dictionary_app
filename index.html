<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/utilities.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/e05f21b32e.js" crossorigin="anonymous"></script>
    <script src="js/main.js" defer></script>
    <title>Dictionary App</title>
</head>
<body>
    <header>
        <i class="fas fa-book"></i>

        <div>
            <select class="select font-select" id="font_select">
                <option value="select_font" selected disabled>Select Font</option>
                <hr>
                <option value="roboto">Roboto</option>
                <option value="montserrat">Montserrat</option>
                <option value="lato">Lato</option>
                <option value="muli">Muli</option>
            </select>

            <div class="divider"></div>

            <button class="btn mode-toggle-btn" id="mode_toggle_btn">
                <i class="fa-regular fa-moon"></i>
            </button>
        </div>
    </header>

    <main>
        <!-- Section: Input -->
        <section class="container search-input-container">
            <input type="text" class="search-input" id="search_input" placeholder="Enter word">
            <i class="fas fa-magnifying-glass"></i>
        </section>
    </main>
</body>
</html>
